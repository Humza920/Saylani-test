<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="navbar">
            <h2>My Dashboard</h2>
            <div class="user-info">
                <span class="username">John Doe</span>
                <button class="logout-btn">Logout</button>
            </div>
        </nav>
        <div class="content">
            <div class="card">
                <h3>Overview</h3>
                <p>Some quick overview content about the dashboard.</p>
            </div>
            <div class="card">
                <h3>Statistics</h3>
                <p>Detailed statistics and metrics.</p>
            </div>
            <div class="card">
                <h3>Tasks</h3>
                <p>List of tasks and actions.</p>
            </div>
            <div class="card">
                <h3>Profile</h3>
                <p>Manage your profile and settings.</p>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
